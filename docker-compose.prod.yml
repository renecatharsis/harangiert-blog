services:
  web:
    volumes:
      - "./nginx/harangiert.de.conf:/etc/nginx/conf.d/harangiert.de.conf"
      - "./app/public/build:/var/www/html/public/build"
      - "./app/public/favicon.ico:/var/www/html/public/favicon.ico"
      - "./app/public/robots.txt:/var/www/html/public/robots.txt"
      - "./../upload_media:/var/www/html/var/uploads/media"
      - "./../public_media:/var/www/html/public/uploads/media"
    ports:
      - "8001:80"
    restart: always

  php:
    build:
      dockerfile: Dockerfile
      target: prod
    volumes:
      - "./../upload_media:/var/www/html/var/uploads/media"
      - "./../public_media:/var/www/html/public/uploads/media"
    networks:
      default:
        aliases:
          - harangiert-php-fpm
    env_file:
      - .env
    restart: always